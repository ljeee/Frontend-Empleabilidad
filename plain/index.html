<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Frontend básico - Empleabilidad</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>Frontend básico - Empleabilidad</h1>
  </header>

  <main class="container">
    <section class="card">
      <h2>Configuración</h2>
      <label>API Key (x-api-key): <input id="apiKeyInput" type="text" placeholder="Ingresa API key"/></label>
      <label>Base URL: <input id="baseUrlInput" type="text" value="http://localhost:3000" /></label>
      <button id="saveConfigBtn">Guardar configuración</button>
    </section>

    <section class="card">
      <h2>Autenticación</h2>
      <label>Email: <input id="email" type="email" placeholder="user@example.com" /></label>
      <label>Contraseña: <input id="password" type="password" /></label>
      <button id="loginBtn">Login (POST /auth/login)</button>
      <div id="authResult" class="result"></div>
    </section>

    <section class="card">
      <h2>Vacantes</h2>
      <div class="row">
        <input id="vacancyFilter" placeholder="filtrar por technology, seniority o location" />
        <button id="getVacanciesBtn">Obtener vacantes</button>
      </div>
      <div id="vacanciesResult" class="result"></div>
    </section>

    <section class="card">
      <h2>Vacante por ID</h2>
      <div class="row">
        <input id="vacancyId" placeholder="ID de vacante" />
        <button id="getVacancyBtn">Obtener vacante (GET /vacancies/:id)</button>
      </div>
      <div id="vacancyResult" class="result"></div>
    </section>

  </main>

  <footer>
    <small>Usa este frontend para probar el backend en <strong>localhost:3000</strong>. Las llamadas usan `fetch` y promesas.</small>
  </footer>

  <script type="module" src="js/app.js"></script>
</body>
</html>
